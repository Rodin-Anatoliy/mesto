<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">

      <!-- Template карточки
        <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div> 
      -->
      
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="close" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
            <input id="name" type="text" required pattern=".{2,30}" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message"> </span>
            <input id="link" type="url" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="error-message"> </span>
            <button name="button" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="close" class="popup__close popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="edit">
            <input id="name" type="text" required pattern=".{2,30}" name="name" class="popup__input popup__input_type_name"  placeholder="Имя">
            <span id="error-name" class="error-message"> </span>
            <input id="job" type="text" required pattern=".{2,30}" name="job" class="popup__input popup__input_type_link-url"  placeholder="О себе">
            <span id="error-job" class="error-message"> </span>
            <button name="button" class="button popup__button popup__button_edit popup__button_active">Сохранить</button>
        </form>
      </div>
    </div>

  <div class="popup popup_image">
    <div class="popup__image-content">
        <img class="popup__image" src="">
        <img class="popup__close" src="<%=require('./images/close.svg').default%>">
    </div>
  </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
